<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron WebView Example</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      webview {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <webview id="tiktok-webview" useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.82 Safari/537.3"></webview>
  </body>
</html>
