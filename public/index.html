<style>
  .points {
  font-size: 35px;
  font-weight: bold;
  margin-top: 10px;
  animation: count 0.2s ease-in-out infinite alternate;
}

.girls .points {
  color: #ff6a6a;
}

.boys .points {
  color: #6ac1ff;
}

@keyframes count {
  from { transform: scale(1); }
  to { transform: scale(1.5); }
}

/* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  height: 100vh;
  background-color: lightgray;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}


/* Game area styles */
.game-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 50%;
  height: 100%;
  position: relative;
  cursor: pointer;
}

.girls {
  background-color: red;
  transition: width 0.2s;
}

.boys {
  background-color: blue;
  transition: width 0.2s;
}

/* Score styles */
.score {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  color: white;
  width: 100px;
  text-align: center;
  position: absolute;
  top: 20px;
  z-index: 3;
}

.girls .score {
  left: 0;
}

.boys .score {
  right: 0;
}

/* Wall styles */
.wall {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 35%;
  background-image: url("wall.png");
  background-repeat: no-repeat;
  transform: scaleX(-1);
  z-index: 2;
}


.container {
  display: flex;
  height: 500px;
  width: 500px;
  position: relative;
  overflow: hidden;
  position: relative; /* Add this line */
}
.win-count {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 100px;
  position: absolute;
  bottom: calc(50% + 250px);
  left: 50%; /* Update this value */
  width: 500px; /* Update this value */
  transform: translateX(-50%); /* Update this value */
  color: white;
  font-family: sans-serif;
  background-color: rgba(0, 0, 0, 0.8);
  padding: 10px 0;
  border-radius: 5px;
}

.timer {
  position: absolute;
  display: inline-block;
  font-family: sans-serif;
  font-size: 2rem;
  font-weight: bold;
  text-align: center;
  color: white;
  padding: 0.6rem 1.2rem;
  background-color: black;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s ease-in-out;
  top: calc(50% - 223px);
  left: 50%;
  transform: translate(-50%, -50%);
}

.timer:hover {
  transform: scale(1.1) translate(-50%, -50%);
}

.timer:hover {
  transform: scale(1.1) translate(-50%, -50%);
}

.timer:hover {
  transform: scale(1.1);
}

.timer:before {
  content: "";
  position: absolute;
  top: 50%;
  left: -0.5rem;
  transform: translateY(-50%);
  width: 1rem;
  height: 1rem;
  background-color: black;
  border-radius: 50%;
}

.timer:after {
  content: "";
  position: absolute;
  top: 50%;
  right: -0.5rem;
  transform: translateY(-50%);
  width: 1rem;
  height: 1rem;
  background-color: black;
  border-radius: 50%;
}

.login {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
  color: white;
  font-family: sans-serif;
  background-color: rgba(0, 0, 0, 0.8);
  padding: 10px 20px;
  border-radius: 5px;
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
}

.login input {
  margin-right: 10px;
  padding: 5px;
  border: none;
  border-radius: 3px;
}

.login button {
  padding: 5px 10px;
  border: none;
  border-radius: 3px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

.login button:hover {
  background-color: #3e8e41;
}

.shaking {
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-10px); }
  40% { transform: translateX(10px); }
  60% { transform: translateX(-10px); }
  80% { transform: translateX(10px); }
  100% { transform: translateX(0); }
  
}
