<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Lights Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="clubLights"></div>
  <script src="script.js"></script>
</body>
</html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

#clubLights {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  background-color: transparent;
}


</style>
<script>
const clubLights = document.getElementById("clubLights");

function randomColor() {
  const colors = ["red", "green", "blue", "yellow", "purple", "cyan", "magenta", "white"];
  return colors[Math.floor(Math.random() * colors.length)];
}

function changeColor() {
  clubLights.style.backgroundColor = randomColor();
  clubLights.style.opacity = Math.random();
}

function startClubLights() {
  setInterval(changeColor, 100); // Change the interval to adjust the speed of the effect.
}

startClubLights();

</script>
