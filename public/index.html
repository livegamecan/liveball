<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}



.container {
  position: relative;
  width: 400px;
  height: 400px;
  border: 20px solid #ccc;
  margin: 0 auto;
  background-color: #f8f8f8;
  background-image: url("down.jpg");
  background-repeat: no-repeat;
  background-size: 450px 450px;
  top: 150px;
}


.comment, .gift {
    position: absolute;
    white-space: nowrap;
    color: white;
}

.gift {
  position: absolute;
  font-weight: bold;
  font-size: 20px;
  animation: gift-animation 2s ease-in-out infinite;
}

.gift span {
  animation: colorChange 2s infinite;
}

.gift span:nth-child(1) {
  color: #FF4136;
}

.gift span:nth-child(2) {
  color: #FF851B;
}

.gift span:nth-child(3) {
  color: #FFDC00;
}

.gift span:nth-child(4) {
  color: #2ECC40;
}

.gift span:nth-child(5) {
  color: #0074D9;
}

.gift span:nth-child(6) {
  color: #B10DC9;
}

.gift span:nth-child(7) {
  color: #F012BE;
}

.gift span:nth-child(8) {
  color: #85144b;
}

.gift span:nth-child(9) {
  color: #39CCCC;
}

.gift span:nth-child(10) {
  color: #FFDC00;
}

@keyframes gift-animation {
  0% {
    transform: rotate(0deg) translate(0, 0);
    opacity: 1;
    box-shadow: none;
  }
  25% {
    transform: rotate(-10deg) translate(5px, -5px);
    opacity: 0.75;
    box-shadow: 0px 0px 10px #FF4136;
  }
  50% {
    transform: rotate(0deg) translate(0, 0);
    opacity: 1;
    box-shadow: none;
  }
  75% {
    transform: rotate(10deg) translate(-5px, 5px);
    opacity: 0.75;
    box-shadow: 0px 0px 10px #0074D9;
  }
  100% {
    transform: rotate(0deg) translate(0, 0);
    opacity: 1;
    box-shadow: none;
  }
}

@keyframes colorChange {
  0% { color: #FF4136; }
  10% { color: #FF851B; }
  20% { color: #FFDC00; }
  30% { color: #2ECC40; }
  40% { color: #0074D9; }
  50% { color: #B10DC9; }
  60% { color: #F012BE; }
  70% { color: #85144b; }
  80% { color: #39CCCC; }
  90% { color: #FFDC00; }
  100% { color: #FF4136; }
}
