<style>
  body {
     margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      opacity: 0;
    }

    #username {
      color: red;
      font-weight: bold;
      animation: bounce 1s infinite;
    }

    #message {
      color: green;
      font-weight: bold;
    }

    #image {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .fadeIn {
      animation: fadeIn 1s forwards;
    }
    .fadeOut {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-30px);
      }

      60% {
        transform: translateY(-15px);
      }
    }
</style>
</head>
