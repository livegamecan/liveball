<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #containerfollow {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #image {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 20px;
  }

  #username {
    margin-right: 20px;
  }


  #message {
    color: green;
    font-weight: bold;
  }



  .fadeIn {
    animation: fadeIn 1s forwards;
  }

  .fadeOut {
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes fadeOut {
    from {
      opacity: 1;
    }

    to {
      opacity: 0;
    }
  }

  @keyframes bounce {

    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateY(0);
    }

    40% {
      transform: translateY(-30px);
    }

    60% {
      transform: translateY(-15px);
    }
  }
</style>
</head>

<body>
  <div id="containerfollow">
    <img id="image" src="" alt="">
    <div id="username"></div>
    <div id="message"></div>
  </div>

  </script>
